<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM 1</title>
</head>

<body>
    示例
    <div id="create"></div>
    <div>
        <div>child1</div>
        <div id="wrap">child2</div>
    </div>
    <div id="remove">
        <div>delete this div</div>
    </div>
    <div id="empty">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <div id="attr"></div>
    <div id="text"></div>
    <div id="find">
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
    </div>
    <div id="blue">blue blue</div>
    <div id="sibling">
        <span>一</span>
        <span>二</span>
        <span id="base">基准</span>
        <span>三</span>
        <span>四</span>
    </div>
    <div id="class">add class</div>
    <div id="index"></div>
    <div id="list">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <script src="./dom-1.js"></script>
    <script src="./main.js"></script>

</html>
